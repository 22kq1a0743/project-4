<script>
    function loginvalidation() {
        var uname = document.myform.username.value;
        var password = document.myform.password.value;
        if (uname == null || uname == "") {
            alert("Name can't be blank")
            return false;
        }
        else if (password.length < 6) {
            alert("password Must be 6 Letters")
            return false;
        }
        return true;
    }
</script>
